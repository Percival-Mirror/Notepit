<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Notepit</title>
	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<!-- STYLES -->
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body class="bg-dark">

	<nav class="navbar bg-body-dark p-3">
	  <div class="container-fluid">
	    <a id="logo-link" class="navbar-brand" href="#">
	      <img src="img/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top me-3">
	      Note<span>pit</span>
	    </a>
	  </div>

	  <hr>
	</nav>

	<main>
		<div id="main-container" class="container">
			<div class="row">
				<div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 p-3 bg-dark">
					<div class="mb-3">
  						<label id="title-label" for="title" class="form-label">Title</label>
  						<input type="text" class="form-control" id="title" placeholder="Name your idea...">
					</div>
					<div class="mb-4">
  						<label for="description" class="form-label">Description</label>
  						<textarea class="form-control" id="description" rows="6"></textarea>
					</div>

					<div class="mb-4 d-flex align-items-center">
						<label id="image-label" for="image" class="form-label me-3">Image:</label>
  						<button id="image" class="btn btn-light" type="button">
  							<img id="button-image" class="selected" src="img/galeria-2.jpg">
  							<div id="button-color"></div>
  						</button>
					</div>

					<div id="image-selector" class="">
						<div class="preview">
							<div class="preview-color active">
								<input type="color" class="form-control form-control-color" id="color-select" value="#563d7c">
							</div>
						
							<img id="preview-image" src="img/galeria-2.jpg">
							
							<div class="preview-buttons">
								<button id="image-save" class="btn btn-primary">Save</button>
								<button id="image-cancel" class="btn btn-secondary">Cancel</button>
							</div>
						</div>
						<div class="image-options">
							<div class="solid-color"><p>Select Color</p></div>
							<img class="image-option active" src="img/galeria-2.jpg">
							<img class="image-option" src="img/galeria-3.png">
							<img class="image-option" src="img/galeria-4.jpg">
							<img class="image-option" src="img/galeria-5.png">
							<img class="image-option" src="img/galeria-6.png">
						</div>
					</div>

					<div class="note-viewer">
						
					</div>

					<div class="d-grid">
						<button id="save-note" class="btn btn-primary">Save</button>
					</div>

				</div>
				<div id="notes-container" class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<div id="notes">
						
					</div>
				</div>
			</div>			
		</div>
	</main>

	<script type="text/javascript" src="index.js"></script>

</body>

</html>
